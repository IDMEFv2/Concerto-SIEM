ruleset:
  name: rsyslogd_parsing
  field: "[Attachment][RawLog][Content][message]"
  predicate:
    operator: in
    operands:
      - operator: constant
        operands: "rsyslogd"
      - operator: variable
        operands: "[Attachment][RawLog][Content][process][name]"
  rules:
    - id: 101000
      pattern: "\\[.*software=\"rsyslogd\".*\\] exiting on signal %{INT:signal_number}"
    - id: 101001
      pattern: "\\[.*software=\"rsyslogd\".*\\] start"

